syntax = "proto3";
option go_package = "Ricart and Agrawala implementation/grpc"; // Path to proto file


message request {
  int64 timestamp = 1;
  int64 fromPort = 2;
}

message reply {
  int64 timestamp = 1;
  int64 toPort = 2;
  int64 ack = 3;
}

message Empty{}

service nodeService {
  rpc sendRequest(request) returns (Empty) {}
  rpc sendReply(reply) returns (Empty) {}
}
